<!DOCTYPE html>
<section class="container header">
  <h2 class="header_title">FIND BEST EVENTS AROUND THE WORLD</h2>
  <form class="startSearch" id="search-form">
    <input
      type="text"
      name="startQuery"
      autocomplete="off"
      placeholder="Start search"
    />
    <button type="submit" class="submit">Search</button>
  </form>
  <form class="chooseCountry" id="search-form">
    <input
      type="text"
      name="chooseQuery"
      autocomplete="off"
      placeholder="Choose country"
    />
    <button type="submit" class="submit">Search</button>
  </form>
</section>
